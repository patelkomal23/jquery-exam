<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider And Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 600px;
            height: 600px;
        }

        .swiper-slide>img {
            object-fit: cover;
            object-position: center;
        }

        .swiper>h1 {
            text-align: center;
            color: rgb(0, 0, 0);
        }

        body {
            padding: 50px;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>

    <!-- Slider main container -->
    <div class="swiper">
        <h1>Swiper</h1>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img height="100%" width="100%"
                    src="https://cdn.pixabay.com/photo/2023/06/08/15/11/rose-8049822_1280.jpg" />
            </div>
            <div class="swiper-slide">
                <img height="100%" width="100%"
                    src="https://cdn.pixabay.com/photo/2024/02/19/08/49/hibiscus-8582876_1280.jpg" />
            </div>
            <div class="swiper-slide">
                <img height=100% width="100%"
                    src="https://cdn.pixabay.com/photo/2023/06/04/12/00/rose-8039502_960_720.jpg" />
            </div>
            <div class="swiper-slide">
                <img height=100% width="100%"
                    src="https://cdn.pixabay.com/photo/2024/03/06/09/32/liverworts-8616125_1280.jpg" />
            </div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
